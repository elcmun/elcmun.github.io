  <div class="container">
    <h1>Committees</h1>
    <div class="card">
      <h2>UNSC</h2>
      <p>Reveal in: <span class="countdown" data-date="2025-07-20T10:00:00Z"></span></p>
    </div>
    <div class="card">

      <p>Reveal in: <span class="countdown" data-date="2025-07-22T12:00:00Z"></span></p>
    </div>
    <!-- Add more committees as needed -->
  </div>
  <script>
    // Countdown logic
    function updateCountdowns() {
      document.querySelectorAll('.countdown').forEach(span => {
        const target = new Date(span.dataset.date);
        const diff = target - new Date();
        if (diff > 0) {
          const d = Math.floor(diff/86400000);
          const h = Math.floor((diff%86400000)/3600000);
          const m = Math.floor((diff%3600000)/60000);
          const s = Math.floor((diff%60000)/1000);
          span.textContent = `${d}d ${h}h ${m}m ${s}s`;
        } else {
          span.textContent = "Revealed!";
        }
      });
    }
    setInterval(updateCountdowns, 1000);
    updateCountdowns();
  </script>
</body>
